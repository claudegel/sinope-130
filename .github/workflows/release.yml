name: Build ZIP and SHA256

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZIP archive
        run: |
          zip -r sinope-130-${GITHUB_REF_NAME}.zip custom_components/neviweb130

      - name: Generate SHA-256
        run: | 
          sha256sum sinope-130-${GITHUB_REF_NAME}.zip > sinope-130-${GITHUB_REF_NAME}.sha256

      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }} 
          files: | 
            sinope-130-${GITHUB_REF_NAME}.zip 
            sinope-130-${GITHUB_REF_NAME}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
