name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm build-essential python3-dev python3-pip python3-setuptools python3-wheel

      - name: Show nasm and PATH
        run: |
          which nasm
          nasm -v
          echo $PATH

      - name: Sync dependencies and build
        run: |
          export PATH=$PATH:/usr/bin
          uv sync --frozen --group ci || true
          which nasm
          nasm -v
          pip install isal --no-build-isolation || true
