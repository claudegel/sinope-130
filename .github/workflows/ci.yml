name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm build-essential python3-dev python3-pip python3-setuptools python3-wheel

      - name: Confirm nasm is present
        run: |
          which nasm
          nasm -v

      - name: Preinstall isal with pip (no isolation)
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel

      - name: Install rest of dependencies
        run: |
          source .venv/bin/activate
          pip install -e .[ci]

      - name: Run your checks/tests
        run: |
          source .venv/bin/activate
          # For example:
          mypy custom_components/neviweb130
